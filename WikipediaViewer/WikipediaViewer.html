<!DOCTYPE html>
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">

  <title>Desfo.org - Home</title>

  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>

  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js" integrity="sha384-0mSbJDEHialfmuBBQP6A4Qrprq5OVfW37PRR3j5ELqxss1yVqOtnepnHVP9aJ7xS" crossorigin="anonymous"></script>

  <script src="WikipediaViewer.js"></script>
   <link rel="stylesheet" type="text/css" href="WikipediaViewer.css">
</head>
<body>
  <div class="container">
    <form class="form-inline">
      <div class="input-group">
        <input type="text" name="search"  maxlength="512" id="search" class="form-control" autocomplete="off" placeholder="Search Wikipedia for...">
        <span class="input-group-btn">
          <button id="btnSearch" class="btn btn-success" value="submit">
            Search 
          </button>
        </span>
        <span class="input-group-btn">
          <a class="btn btn-danger" id="btnRandom" href="https://en.wikipedia.org/wiki/Special:Random">Random</a>
        </span>
      </div>
      </form>
    <div class="results">
    </div>
  </div>
</body>
