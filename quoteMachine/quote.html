<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Futurama Quote Machine</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" crossorigin="anonymous">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.6.1/css/font-awesome.min.css">
    <link href='https://cdn.jsdelivr.net/animatecss/3.5.1/animate.css' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" href="https://ajax.googleapis.com/ajax/libs/jqueryui/1.11.3/themes/smoothness/jquery-ui.css" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.0/jquery.min.js" type="text/javascript"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jqueryui/1.11.3/jquery-ui.min.js"></script>
    <script src="quote.js"></script>
  </head>
  <body>
    <div class="container">
      <div class="row text-center">
        <h2><i class="fa fa-rocket" aria-hidden="true"></i> Futurama Quote Machine</h2>
      </div>
      <div class="row text-center">
        <div class="col-xs-12 well well-lg message">
          The message will go here
        </div>
      </div>
      <div class="row text-center">
        <div class="col-xs-12">
          <button id="getMessage" class="btn btn-default">
            Get Quote
          </button>
          <span class="twitter-share-button">
            <button class="btn btn-default">
              <i class="fa fa-twitter" aria-hidden="true"></i>
 Share
            </button>
          </span>
        </div>
      </div>
    </div>
  </body>
</html>
